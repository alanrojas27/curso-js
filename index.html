<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./js/variables.js"></script>
    <script defer src="./js/objetoConversor.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>
    <main id="main">
        <div id="prueba">

        </div>
        <h1>Conversor de divisas a Pesos Argentinos</h1>
        
        <h3>Seleccione la moneda que desea convertir</h3>
        <select id="selector">
            <!-- <option value=""></option>
            <option value="">Dolar</option>
            <option value="">Euro</option>
            <option value="">Real</option>
            <option value="">Libra</option>
            <option value="">Rublo</option> -->
        </select>
        <div class="alineacion">
            <div>
                <h3>Ingrese la cantidad que desea convertir</h3>
                <label for="pesos">$
                    <input type="number" id="pesos" name="pesos">
                </label>
            </div>
            
            <div>
              <h4 id="resultado"> $0.00 </h4>
            </div>
        </div>
        <button id="btnConvertir">Convertir</button>

        <h4>Historial de conversiones</h4>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Moneda</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Dolar</td>
                <td>$5000</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Euro</td>
                <td>$765</td>
              </tr>
              <tr>
            </tbody>
          </table>
          <button type="button" class="btn-close" aria-label="Close"></button>
          <p>Limpiar historial</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </main>
</body>
</html>
